{% extends 'core/base.html' %}
{% load static %}


{% block content %}

  <section id="login-form">
    <div class="login-form">
      <h1 style="text-align: center; margin-top: 1em;">Hello</h1>
      <small style="text-align: center; margin-top: 1em;  display: block;">Login into Enrich or <a href="{% url 'signup' %} ">Create an account</a></small> 
      <form method="POST" class="">
        
        {% csrf_token %}
        
        {{ form.username }}
        {{ form.password }}
        <small style=" margin-top: 1em;"> Forgot Password ? <a href="{% url 'password_reset' %}"> Reset password</a> </small>
        <button type="submit" class="btn primary-1 auth_loging_signup-btn">
          Login
        </button>
      </form>
    </div>
   
  </section>
   
    
{% endblock %}
